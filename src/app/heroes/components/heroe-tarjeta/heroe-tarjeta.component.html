
<mat-card  >
    <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{valor.superhero}} </mat-card-title>
    <mat-card-subtitle>{{valor.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="valor | imagen"  alt="Photo of heroe">

    <mat-card-content>
    <h3>
        {{valor.publisher}}
    </h3>

    <p>
        <strong>Primera aparici√≥n</strong>{{valor.first_appearance}}
        <br>
        <strong>Persona</strong>{{valor.characters}}
    </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn"
        [routerLink]="['../',valor.id]"
        >Leer mas...</button>
        <button mat-button color="info"
        [routerLink]="['../editar/',valor.id]"
        >Editar</button>
        </mat-card-actions>
</mat-card>
